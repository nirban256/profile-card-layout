<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <img src="images/bg-pattern-top.svg" alt="" class="bg-top">
    <img src="images/bg-pattern-bottom.svg" alt="" class="bg-bottom">
    <div class="card">
      <div class="card-top">
        <img src="images/bg-pattern-card.svg" alt="card-top-design" class="design">
      </div>
      <img src="images/image-victor.jpg" alt="" class="profile">
      <div class="card-bottom">
        <div class="top-text">
          <h3>Victor Crest <span>26</span></h3>
          <p>London</p>
        </div>

        <div class="bottom-text">
          <div class="followers">
            <h3>80K</h3>
            <p>Followers</p>
          </div>

          <div class="likes">
            <h3>803K</h3>
            <p>Likes</p>
          </div>

          <div class="photos">
            <h3>1.4K</h3>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
